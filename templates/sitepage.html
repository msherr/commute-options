<!doctype html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CommuteOptions</title>
<link href="css/singlePageTemplate.css" rel="stylesheet" type="text/css">

<body>
<!-- Main Container -->
<div class="container"> 
  <!-- Hero Section -->
  <section class="hero" id="hero">
    <h2 class="hero_header">Commute<span class="light">Options</span></h2>
    <p class="tagline">Because you know better routes than Waze, but don't know traffic conditions.</p>
  </section>
  <!-- About Section -->
  <section class="about" id="about">
    <h2 class="hidden">About</h2>
	{% for trip in trips %}
	  <p class="text_column"><b>Trip option: {{ trip.name }}</b><br/>
		  {{ trip.duration }} minutes ({{ trip.miles }} miles)</p>
  {% endfor %}
  </section>
  

  <!-- Copyrights Section -->
  <div class="copyright">&copy;2022 Micah Sherr&nbsp; <strong>&nbsp;</strong></div>
</div>
<!-- Main Container Ends -->
</body>
